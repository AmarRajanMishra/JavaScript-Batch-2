<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavScript CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript CRUD Application</h1>
        <div>
            <form onsubmit="onFormSubmit()">
                <div class="inputdiv">
                    <input type="text" name="fname" id="fname" placeholder="Enter Name">
                </div>
                <div  class="inputdiv">
                    <input type="text" name="femail" id="femail" placeholder="Enter Email">
                </div>
                <div  class="inputdiv">
                    <input type="text" name="fnumber" id="fnumber" placeholder="Enter Number">
                </div>
                <div  class="inputdiv">
                    <input type="text" name="fmessage" id="fmessage" placeholder="Enter Message">
                </div>
                <div  class="inputbtn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="storeData">
            <table id="store">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Message</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
